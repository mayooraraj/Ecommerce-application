<div class="content-wrapper">
    <div class="container">
        <div class="tables">
            <div class="tables-product">
                <table class="table table-responsive">
                    <thead>
                        <th>Sr</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Price</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img src="{{item.image}}" alt=""></td>
                            <td style="width: 12%;">{{item.price}}</td>
                            <td>
                                <button class="btn btn-danger" (click)="removeItem(item)"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        
                    </tbody>
                    
                </table>
                <div class="d-flex buttons">
                    <button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button>
                    <button routerLink="/home" class="btn btn-success">Shop more</button>
                </div>
            </div>
        </div>
    </div>
</div>
